<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oefening Google homepage namaken</title>
    <meta name="author" content="Thomas den Oude">
    <meta name="description" content="Oefening Google homepage vanuit the Odin Project">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <a href="http://mail.google.com/mail" target="_blank">Gmail</a>
        <a href="https://images.google.com/" target="_blank">Afbeeldingen</a>
        <a href="https://www.google.nl/intl/nl/about/products" target="_blank">Applicaties</a>
        <a href="https://accounts.google.com/" target="_blank"><img src="profielfoto.jpg"></a>
      </nav>
    </header>
    <main>
      <div id="main-container">
          <form id="google-form" action="" class="google-search">
            <label class="search-form" for="search"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo, zoek met behulp van google" width="100%"></label>
            <input class="search-form" type="text" name="search" id="search" required>
            <div id="search-submit">
              <button class="search-form" type="submit" value="submit">Google zoeken</button>
              <button class="search-form" type="submit" value="alternative-submit">Ik doe een gok</button>
            </div>
            
          </form>
      </div>
    </main>
    <footer>
      <div id="footer-container">
        <p>Nederland</P>
        <div id="footer-bottom">
          <div id="footer-bottom-left">
            <a href="https://about.google/?utm_source=google-NL&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Over</a>
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjn45XN8pTyAhXZIMUKHXX9B1MQkdQCCA8&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fnl_nl%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw1I6SQPFqn2bPCgWhqIPruH" target="_blank">Adverteren</a>
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjn45XN8pTyAhXZIMUKHXX9B1MQktQCCBA&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K" target="_blank">Bedrijf</a>
            <a href="https://google.com/search/howsearchworks/?fg=1" target="_blank">Hoe Google Zoeken Werkt</a>
          </div>
          <div id="footer-bottom-middle">
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjn45XN8pTyAhXZIMUKHXX9B1MQiM8HCBE&url=https%3A%2F%2Fsustainability.google%2Fintl%2Fnl%2Fcommitments-europe%2F%3Futm_source%3Dgooglehpfooter%26utm_medium%3Dhousepromos%26utm_campaign%3Dbottom-footer%26utm_content%3D&usg=AOvVaw31TvrfpZJy1fDuBju2mOKs" target="_blank">CO2-neutraal sinds 2007</a>
          </div>
          <div id="footer-bottom-right">
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjn45XN8pTyAhXZIMUKHXX9B1MQ8awCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Dnl%26fg%3D1&usg=AOvVaw2-1KOYw5ZXxZ7mWqR1eUvq" target="_blank">Privacy</a>
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjn45XN8pTyAhXZIMUKHXX9B1MQ8qwCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Dnl%26fg%3D1&usg=AOvVaw31tdk6Q6cLmwqbtJg4MPDu" target="_blank">Voorwaarden</a>
            <a href="#" target="_blank">Instellingen</a>

        </div>
      </div>
    </footer>
  </body>
